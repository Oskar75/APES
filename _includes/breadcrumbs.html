<p class="breadcrumbs">
  <a href="{{ site.baseurl }}/">{% include home.svg %}</a>
  {% for cat in page.category %}
  <a href="../{{ cat | capitalize }}">{{ cat | capitalize }}</a>
  {% endfor %}
  {% for cat in page.subcategory %}
  {{ cat | capitalize }}>
  {% endfor %}
  {{ page.title | capitalize }}
</p>
